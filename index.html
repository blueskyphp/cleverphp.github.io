<!DOCTYPE html>
<html>
 <head>
  <title>CLEVERPHP 技术博客</title>
  <meta charset="utf-8" />
  <meta name="description" content="这里只有一些关于网络技术的分享与记录..." />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="css/highlight.css" type="text/css" />
  <link rel="stylesheet" href="css/main.css" type="text/css" />
  <link rel="stylesheet" href="css/ribbon.min.css" />
  <!--[if lt IE 9]>
      <link rel="stylesheet" href="css/ribbon.ie.min.css" />
  <![endif]-->
  <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">
  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?fb7ae2a38437a17ebd5a10f4f3499afa";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
    })();
  </script>
 </head>
 <body ng-app="cleverphp" ng-controller="main">
   
   <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid"> 
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar-collapse">
            <span class="sr-only">切换导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="javascript:void(0);">CLEVERPHP技术博客</a>
        </div>
        <div class="collapse navbar-collapse" id="main-navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-repeat="(k,li) in nav track by $index" ng-class="{active:navClass[k]}"><a href="javascript:void(0);" ng-click="showNav(k)">{{li}}</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">

      <div ng-hide="showPageOrNot" class="row">
        
          <div class="col-3 col-xs-6 col-md-6 col-lg-3">

              <ul class="list-group">

                <li class="list-group-item left-li" ng-repeat="(k,s) in leftLi track by $index" ng-click="showArticle(k);">
                  
                  <p>
                    {{s.title}}
                  </p>

                </li>

              </ul>

          </div>

          <div class="col-9 col-xs-6 col-md-6 col-lg-9">

              <p class="content-area" hljs hljs-source="content">
              </p>

          </div>

      </div>

    </div>
  
   <!--fork me on github-->
   <a class="github-fork-ribbon" href="https://github.com/cleverphp" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
   <!--end-->

   <script src="js/jquery.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/highlight.min.js"></script>
   <script src="js/angular.min.js"></script>
   <script src="js/angular-sanitize.js"></script>
   <script src="js/angular-highlightjs.min.js"></script>
   <script src="js/app.js"></script>
   
 </body>
</html>
